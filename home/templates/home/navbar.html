<!DOCTYPE html>
{% load static %}
<html lang="en">
<!-- Navigation-->
<nav style="background-color:white;box-shadow: 0 2px 15px rgba(0,0,0,.1)" class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu

            <a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="fas fa-bars ms-1"></i></a>

        </button>

        <div style="background-color: white" class="collapse navbar-collapse" id="navbarResponsive">


            <ul style="background-color:white;font-weight: bold" class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                <li class="nav-item"><a class="nav-link" href="{% url "learning_logs:about" %}">ABOUT US</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url "learning_logs:contact" %}">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url "learning_logs:faq" %}">FAQ</a></li>
            </ul>
        </div>
        <a class="navbar-brand" href="{% url "learning_logs:index" %}"><img
                src="{% static 'assets/img/navbar-logo.svg' %}" alt="..."/></a>


    </div>
</nav>
<script>
    function myFunction() {
        var x = document.getElementById("navbarResponsive");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
    }
</script>
